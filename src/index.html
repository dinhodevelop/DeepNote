<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  <title>DeepNote</title>
</head>
<body class="bg-zinc-900 text-zinc-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 border-r border-zinc-700 p-4">
    <h1 class="text-xl font-semibold mb-4">DeepNote</h1>
    <button class="w-full bg-zinc-800 hover:bg-zinc-700 transition py-2 rounded text-left px-3 text-sm">
      Nova Nota
    </button>
    <div class="mt-6 space-y-2">
      <div class="text-xs text-zinc-500 uppercase">Notas</div>
      <!-- Lista de notas mock -->
      <div class="cursor-pointer hover:bg-zinc-800 p-2 rounded text-sm">Ideias projeto</div>
      <div class="cursor-pointer hover:bg-zinc-800 p-2 rounded text-sm">Rotina</div>
    </div>
  </aside>

  <!-- Editor + Timer -->
  <main class="flex-1 p-6 flex flex-col">
    <textarea
      class="flex-1 bg-transparent outline-none text-lg resize-none"
      placeholder="Escreva sua nota aqui..."
    ></textarea>

    <div class="mt-4 flex items-center justify-between">
      <div class="text-sm text-zinc-400">Pomodoro: 25:00</div>
      <button class="bg-red-600 hover:bg-red-500 transition px-4 py-2 rounded text-sm">
        Iniciar
      </button>
    </div>
  </main>

</body>
</html>
