<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; object-src 'none';">
    <link href="./output.css" rel="stylesheet">

    <title>DeepNote</title>
</head>

<body class="bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-zinc-100 h-screen flex font-sans transition-colors">

    <!-- Header com Timer -->
    <header class="fixed top-0 left-0 right-0 bg-white dark:bg-zinc-900 border-b border-gray-200 dark:border-zinc-700 px-6 py-3 z-10 shadow-sm">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-900 dark:text-zinc-100">DeepNote</h1>
            <div class="flex items-center gap-4">
                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="p-2 rounded-md bg-gray-100 dark:bg-zinc-800 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 text-gray-600 dark:text-zinc-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 text-gray-600 dark:text-zinc-300" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>

                <div class="flex items-center gap-3">
                    <div id="timer-progress" class="w-8 h-8 rounded-full border-2 border-gray-300 dark:border-zinc-600 relative overflow-hidden">
                        <div id="timer-fill" class="absolute inset-0 bg-green-500 transition-all duration-1000" style="transform: rotate(-90deg) scale(0); transform-origin: center;"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-700 dark:text-zinc-300" id="timer-display">25:00</div>
                </div>
                <button id="start-timer" class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition px-4 py-2 rounded-md text-sm text-white font-medium">
                    Iniciar Pomodoro
                </button>
            </div>
        </div>
    </header>

    <!-- Layout Principal -->
    <div class="flex pt-16 h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-zinc-900 border-r border-gray-200 dark:border-zinc-700 p-4 overflow-y-auto shadow-sm">
            <button id="new-note-btn"
                class="w-full bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition py-3 rounded-md text-white font-medium mb-4 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Nova Nota
            </button>

            <div class="mb-4">
                <button id="trash-btn" class="w-full bg-gray-100 dark:bg-zinc-800 hover:bg-gray-200 dark:hover:bg-zinc-700 transition py-2 rounded-md text-gray-600 dark:text-zinc-400 text-sm font-medium flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Lixeira
                </button>
            </div>

            <div class="space-y-2">
                <div class="text-xs text-gray-500 dark:text-zinc-500 uppercase font-semibold tracking-wide notes-section-title">Suas Notas</div>
                <div id="notes-list" class="space-y-1"></div>
            </div>
        </aside>

        <!-- Editor Principal -->
        <main class="flex-1 p-6 flex flex-col bg-gray-50 dark:bg-zinc-900">
            <!-- Header da Nota -->
            <div id="note-header" class="mb-6 hidden">
                <div class="flex items-center justify-between mb-4">
                    <input id="note-title" type="text" placeholder="Título da nota..."
                        class="flex-1 bg-transparent border-b-2 border-gray-200 dark:border-zinc-700 focus:border-blue-500 dark:focus:border-blue-400 outline-none text-2xl font-semibold pb-3 text-gray-900 dark:text-zinc-100 placeholder-gray-400 dark:placeholder-zinc-500 transition-colors mr-4">

                    <!-- Status do Auto-save -->
                    <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-zinc-400">
                        <div id="save-status" class="flex items-center gap-1">
                            <svg id="save-status-icon" class="w-4 h-4 text-green-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span id="save-status-text">Rascunho</span>
                        </div>
                    </div>
                </div>

                <!-- Barra de Ações -->
                <div class="flex items-center justify-between bg-gray-50 dark:bg-zinc-800/50 rounded-lg p-3 border border-gray-200 dark:border-zinc-700">
                    <div class="flex items-center gap-3">
                        <!-- Botão Salvar Manual -->
                        <button id="save-note-btn" class="group relative bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 dark:from-green-600 dark:to-green-700 dark:hover:from-green-700 dark:hover:to-green-800 transition-all duration-200 px-4 py-2.5 rounded-lg text-white font-medium text-sm flex items-center gap-2 shadow-sm hover:shadow-md transform hover:scale-105">
                            <svg class="w-4 h-4 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <span>Salvar</span>
                        </button>

                        <!-- Toggle Auto-save -->
                        <button id="auto-save-toggle" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors text-sm text-gray-700 dark:text-zinc-300">
                            <div class="relative">
                                <input type="checkbox" id="auto-save-checkbox" class="sr-only" checked>
                                <div id="toggle-bg" class="w-8 h-4 bg-blue-500 rounded-full shadow-inner transition-colors duration-200"></div>
                                <div id="toggle-slider" class="absolute left-0 top-0 w-4 h-4 bg-white rounded-full shadow transform transition-transform duration-200 translate-x-4"></div>
                            </div>
                            <span class="font-medium">Auto-save</span>
                        </button>
                    </div>

                    <div class="flex items-center gap-2">
                        <!-- Botão Excluir -->
                        <button id="delete-note-btn" class="group relative bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 dark:from-red-600 dark:to-red-700 dark:hover:from-red-700 dark:hover:to-red-800 transition-all duration-200 px-4 py-2.5 rounded-lg text-white font-medium text-sm flex items-center gap-2 shadow-sm hover:shadow-md transform hover:scale-105">
                            <svg class="w-4 h-4 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            <span>Excluir</span>
                        </button>

                        <!-- Menu de Opções -->
                        <div class="relative">
                            <button id="note-options-btn" class="p-2.5 rounded-lg bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors text-gray-600 dark:text-zinc-400 hover:text-gray-800 dark:hover:text-zinc-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div id="note-options-menu" class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-zinc-800 rounded-lg shadow-lg border border-gray-200 dark:border-zinc-700 py-1 z-20 hidden">
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-zinc-300 hover:bg-gray-100 dark:hover:bg-zinc-700 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    Duplicar nota
                                </button>
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-zinc-300 hover:bg-gray-100 dark:hover:bg-zinc-700 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                    </svg>
                                    Exportar como TXT
                                </button>
                                <hr class="my-1 border-gray-200 dark:border-zinc-700">
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-zinc-300 hover:bg-gray-100 dark:hover:bg-zinc-700 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    Informações da nota
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensagem de Boas-vindas -->
            <div id="welcome-message" class="flex-1 flex items-center justify-center text-gray-500 dark:text-zinc-500">
                <div class="text-center max-w-md">
                    <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-900 dark:text-zinc-100 mb-2">Bem-vindo ao DeepNote</h2>
                    <p class="text-gray-600 dark:text-zinc-400">Clique em "Nova Nota" para começar a escrever suas ideias</p>
                </div>
            </div>

            <!-- Editor de Conteúdo -->
            <textarea id="note-content" class="flex-1 bg-white dark:bg-zinc-800 border border-gray-200 dark:border-zinc-700 rounded-lg p-4 outline-none text-lg resize-none hidden focus:border-blue-500 dark:focus:border-blue-400 focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors text-gray-900 dark:text-zinc-100 placeholder-gray-400 dark:placeholder-zinc-500"
                placeholder="Escreva sua nota aqui..."></textarea>
        </main>
    </div>
<script src="./renderer.js"></script>

</body>

</html>
